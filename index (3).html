<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* Load Gotham font (if available via @font-face) */
        @font-face {
            font-family: 'Gotham';
            src: url('path-to-your-font/Gotham-Bold.woff2') format('woff2'),
                 url('path-to-your-font/Gotham-Bold.woff') format('woff');
            font-weight: bold;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4A4A4A;
            font-family: 'Gotham', sans-serif;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            background-color: #21252B;
            color: white;
            text-align: center;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6); /* White glow around the container */
            width: 360px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 0.5s;
        }

        .container h1 {
            margin: 0 0 24px;
            font-size: 28px;
            font-weight: bold;
        }

        .container textarea {
            width: 92.5%;
            height: 96px;
            background-color: #21252B;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 12px;
            font-size: 17px;
            margin-bottom: 12px;
            resize: none;
            display: block;
            margin: 0 auto 12px;
            color: white;
        }

        .container button {
            background-color: #00000;
            width: 360px;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 19px;
            display: inline-block;
            font-family: 'Gotham', sans-serif;
            font-weight: bold;
            transition: box-shadow 0.3s ease;
        }

        .container button:hover {
            background-color: #00000;
            box-shadow: 0 0 25px 5px rgba(255, 255, 255, 0.8); /* Glowing effect on hover */
        }

        /* Style for the link below the button */
        .container a {
            color: #b0c4de;
            text-decoration: none;
            font-size: 17px;
            display: block;
            margin-top: 18px;
            font-family: 'Gotham', sans-serif;
            font-weight: bold;
        }

        .container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Success</h1>
        <textarea id="pastefy-text" placeholder="Key failed to load please click the link below" readonly></textarea>
        <button onclick="copyText()">Copy</button>
        <a href="https://pastefy.app/ehK6FnGC/raw" target="_blank">If the key failed to load click here to see the key</a>
    </div>

    <script>
        // The Pastefy URL to fetch data from
        const pastefyUrl = 'https://pastefy.app/ehK6FnGC/raw';

        // Fetch the content from Pastefy
        fetch(pastefyUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('pastefy-text').value = data;
            })
            .catch(error => {
                console.error('Error fetching data from Pastefy:', error);
                alert('Failed to load data.');
            });

        function copyText() {
            const textarea = document.getElementById('pastefy-text');
            textarea.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
